<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#2A2A2A"/>
  
  <!-- LB Logo centered -->
  <g transform="translate(450, 165)">
    <!-- L Letter -->
    <rect x="0" y="0" width="60" height="200" fill="white"/>
    <rect x="0" y="140" width="120" height="60" fill="white"/>
    
    <!-- B Letter -->
    <g transform="translate(140, 0)">
      <rect x="0" y="0" width="60" height="200" fill="#FF0000"/>
      <rect x="60" y="0" width="80" height="60" fill="#FF0000"/>
      <rect x="60" y="70" width="70" height="60" fill="#FF0000"/>
      <rect x="60" y="140" width="80" height="60" fill="#FF0000"/>
    </g>
  </g>
  
  <!-- Text below logo -->
  <text x="600" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Luca Bernini</text>
  <text x="600" y="500" text-anchor="middle" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="32">SecDevOps Portfolio</text>
</svg>